<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Online TTS</title>
    <link rel="stylesheet" type="text/css" href="css/topcoat-mobile-light.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <style>
        #novel-content {
            word-wrap: break-word;
            overflow-wrap: break-word;
            font-size: 12px; /* Adjust the font size as needed */
            line-height: 1.; /* Adjust the line height as needed */

        }
    </style>
</head>
<body>
    <header>
        <div class="topcoat-navigation-bar">
            <div class="topcoat-navigation-bar__item center full">
                <h2 class="topcoat-navigation-bar__title">Jesse ‚ù¶ Lillian</h1>
            </div>         
        </div>    
    </header>        
    
    <h3 class="checker" onclick="checkSupport()"> Sound Check üîä </h3>
    <section>
        <div id="novel-content" class="topcoat-textarea mousetrap"></div>             
        <div id="customise-options">
            <label id="voice-label">
                Select voice :
                <div id="voice-container">
                    <select id="select-voice">
                        <option value="UK English Female">UK Female</option>
                        <option value="UK English Male">UK Male</option>
                        <option value="US English Female">US Female</option>
                        <option value="US English Male">US Male</option>
                        <option value="Australian Female">Australian Female</option>
                        <option value="Dutch Female">Dutch Female</option>            
                        <!--        
                            <option value="7">Hindi Female</option> 
                        -->
                        <option value="Japanese Female">Japanese Female</option>
                        <option value="Korean Female">Korean Female</option>                                    
                    </select>                      
                </div>
            </label>   
            <label id="speed-label">
                Select speech speed :
                <div id="speed-container">
                    <input id="select-speed" type="range" class="topcoat-range" min="0" max="1.5" value="1" step="0.1" onchange="setSpeed(this.value)">
                </div>
            </label>                                  
        </div>
        <div class="button-row">
            <button id="stop-button" class="topcoat-button" onclick="stopSpeech()">STOP</button>
            <button id="speak-button" class="topcoat-button--cta" onclick="startSpeech()">SPEAK</button>            
        </div>
        <div id="links">
            <ul>
                <li>
                    <a href="https://akamuli-ka-lillie.vercel.app" target="_blank">
                            <img src="images/github.png" alt="Logo of github Octocat anchoring to the GitHub page of Online TTS">
                    </a>
                </li>
                <li>
                    <img src="images/help.png" alt="Image of a question mark which on click provides info about how to use Online TTS" onclick="info()">
                </li>
            </ul>
        </div>
    </section>
    <br>
     <!-- Footer -->
    
     <footer class="footer" id="contact">
    
        <div class="container">

            <p>&copy; Jesse and Family <br>All feelings reserved <span id="currentYear"></span></p>


        </div>

    </footer>
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=R06QTECg"></script>
    <script src='https://code.responsivevoice.org/responsivevoice.js'></script>
    <script type="text/javascript" src="js/mousetrap.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script>
        function startSpeech() {
            fetch('novel.txt')
                .then(response => response.text())
                .then(text => {
                    document.getElementById('novel-content').innerText = text;
                    let selectedVoice = document.getElementById('select-voice').value;
                    responsiveVoice.speak(text, selectedVoice, {onstart: highlightLine});
                })
                .catch(error => console.error('Error reading novel.txt:', error));
        }

        function highlightLine() {
            let novelContent = document.getElementById('novel-content').innerText;
            let lines = novelContent.split('\n');
            let currentlyReadingLineIndex = responsiveVoice.isPlaying() ? responsiveVoice.getCurrentParagraph() : -1;
            document.getElementById('novel-content').innerHTML = lines.map((line, index) => {
                if (index === currentlyReadingLineIndex) {
                    return `<span class="highlight">${line}</span>`;
                } else {
                    return line;
                }
            }).join('\n');
        }
    </script>
</body>
</html>
