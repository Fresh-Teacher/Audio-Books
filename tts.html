       // List of text files in chronological order
const textFiles = [

    "aurthors note.txt",
    "Genesis.txt",
    "the first valentine gift.txt",
    "exodus.txt",
    "the surprise invitation.txt",
    "lillies siblings.txt",
    "a friend in need is a friend indeed.txt",
    "bestie wa me.txt",
    "the forbidden fruit tastes sweeter.txt",
    "honey is sweet but bees bite.txt",
    "valentines day.txt",
    "party after party.txt",
    "chronicles.txt",
    "for god and my love.txt",
    "it is what it is.txt",
    "1000 1000 names of lillian.txt",
    "my birthday party.txt",
    "let sleeping dogs lie.txt",
    "love at first sight.txt",
    "lamentations.txt",
    "love at last.txt",
    "MYOB.txt",
    "Revelation.txt"
];

// Index to keep track of the current text file being read
let currentIndex = 0;

function loadText() {
    // Get the selected text file from the dropdown menu
    let selectElement = document.getElementById('select-text');
    let selectedText = selectElement.options[selectElement.selectedIndex].value;

    fetch(selectedText)
        .then(response => response.text())
        .then(text => {
            document.getElementById('novel-content').innerHTML = ''; // Clear previous content
            let paragraphs = text.split('\n\n'); // Split text into paragraphs

            // Loop through paragraphs to create paragraph elements
            for (let i = 0; i < paragraphs.length; i++) {
                let paragraph = paragraphs[i];
                let paragraphContainer = document.createElement('div'); // Create container for paragraph
                paragraphContainer.classList.add('paragraph-container'); // Add class to container for styling
                let paragraphElement = document.createElement('p');
                paragraphElement.innerText = paragraph;
                paragraphContainer.appendChild(paragraphElement); // Append paragraph to container
                document.getElementById('novel-content').appendChild(paragraphContainer);
            }

            let selectedVoice = document.getElementById('select-voice').value;
            let audioContext = new AudioContext();
            let source = audioContext.createBufferSource();

            let currentIndex = 0; // Track current paragraph index

            responsiveVoice.speak(text, selectedVoice, {
                onstart: function () {
                    // Register media session
                    if ('mediaSession' in navigator) {
                        navigator.mediaSession.metadata = new MediaMetadata({
                            title: 'TTS Voice', // Title of the audio
                            artist: 'Jesse & Lillian', // Artist/Author name
                            album: 'Online TTS' // Your app name
                        });

                        navigator.mediaSession.setActionHandler('pause', function () {
                            responsiveVoice.pause();
                        });

                        navigator.mediaSession.setActionHandler('play', function () {
                            responsiveVoice.resume();
                        });

                        navigator.mediaSession.setActionHandler('stop', function () {
                            responsiveVoice.cancel();
                        });
                    }
                },
                onsentenceend: function () {
                    // Apply highlight class to the current paragraph container
                    let containers = document.getElementsByClassName('paragraph-container');
                    for (let i = 0; i < containers.length; i++) {
                        containers[i].classList.remove('highlight');
                    }
                    containers[currentIndex].classList.add('highlight');
                    currentIndex++;
                },
                onend: function () {
                    // Remove highlight class when reading is completed
                    let containers = document.getElementsByClassName('paragraph-container');
                    for (let i = 0; i < containers.length; i++) {
                        containers[i].classList.remove('highlight');
                    }
                }
            });
        })
        .catch(error => console.error('Error reading selected text:', error));
}


// Handle visibility change to pause/resume audio playback
document.addEventListener("visibilitychange", function() {
    if (document.visibilityState === 'hidden') {
        // Pause audio playback when the application goes into the background
        responsiveVoice.pause();
    } else {
        // Resume audio playback when the application returns to the foreground
        responsiveVoice.resume();
    }
});

// Request a wake lock
let wakeLock = null;
async function requestWakeLock() {
    try {
        wakeLock = await navigator.wakeLock.request('screen');
        console.log('Wake Lock acquired');
    } catch (err) {
        console.error(`${err.name}, ${err.message}`);
    }
}

// Call requestWakeLock() when TTS starts playing
requestWakeLock();

// Release the wake lock when TTS stops playing
function releaseWakeLock() {
    if (wakeLock !== null) {
        wakeLock.release().then(() => {
            wakeLock = null;
            console.log('Wake Lock released');
        });
    }
}

// Handle visibility change to pause/resume audio playback
document.addEventListener("visibilitychange", function() {
    if (document.visibilityState === 'hidden') {

    }
});
